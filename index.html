<!DOCTYPE html>
<html>
	<head>
		<title>Controlare Robot</title>
	</head>
	<style>
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 25px;
			text-align: center;
			font-size: 16px;
			cursor: pointer;
			width: 150px;
			margin: 25px;
		}
		.button:hover {
			background-color: green;
		}
	</style>
	<body>
		<p style="font-size:32px">Controlarea robotului se face prin butoanele de mai jos:</p>
		<br>

		<button class="button" type="button" onclick="runPythonScript('a')">Forward</button>
		<button class="button" type="button" onclick="runPythonScript('c')">Stop</button>
		<button class="button" type="button" onclick="runPythonScript('b')">Backward</button>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Controlare Robot</title>

		<script Language="Javascript">
			var xmlhttp;
			xmlhttp=new XMLHttpRequest();
			function forward()
			{
				xmlhttp.open("GET","cgi-bin/forward.cgi",true);
				xmlhttp.send();
			}
			<!-- function left()
			{
				xmlhttp.open("GET","cgi-bin/left.cgi",true);
				xmlhttp.send();
			}
			function right()
			{
				xmlhttp.open("GET","cgi-bin/right.cgi",true);
				xmlhttp.send();
			}
			function reverse()
			{
				xmlhttp.open("GET","cgi-bin/reverse.cgi",true);
				xmlhttp.send();
			}-->
			function stop(event)
			{
				xmlhttp.open("GET","cgi-bin/stop.cgi",true);
				xmlhttp.send();
			}
		</script>
	</head>
	<style>
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 25px;
			text-align: center;
			font-size: 16px;
			cursor: pointer;
			width: 150px;
			margin: 25px;
		}
		.button:hover {
			background-color: green;
		}
	</style>
	<body>
		<p style="font-size:32px">Controlarea robotului se face prin butoanele de mai jos:</p>
		<br>
		
		<button class="button" type="button" ontouchstart="forward()" ontouchend="stop(event)">Forward</button>
		
		<button class="button" type="button" ontouchstart="stop(event)" ontouchend="stop(event)">Stop</button>
		<button class="button" type="button" ontouchstart="reverse()" ontouchend="stop(event)">Backward</button>
	</body>
</html>
